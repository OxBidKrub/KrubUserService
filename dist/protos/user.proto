syntax = "proto3";
package UserService;
service UserService {
    
    rpc getUserById (UId) returns (User) {}
    rpc getAllUsers (Empty) returns (stream User) {}
    rpc topup (TopupReq) returns (TopupRes) {}
    rpc pay (PayReq) returns (PayRes) {}
    rpc getUserByEmail (Email) returns (User) {}
    rpc createUser(User) returns (User) {}
    rpc updateUser (UpdateReq) returns (User) {}
    rpc deleteUser (UId) returns (deleteRes) {}
    rpc login (Login) returns (AcessToken) {}
  }
   
  message Empty{

  }

  message UId {
    string id = 1;
  }

  message TopupReq{
    string id = 1;
    uint32 amount = 2;
  }

  message PayReq{
    string payerId = 1;
    string payeeId = 2;
    uint32 amount = 3;
  }

  message Email{
    string email = 1;
  }

  message User{
    string id = 1;
    string createdAt = 2;
    string updatedAt = 3;
    string username = 4;
    string email = 5;
    string password = 6;
    string firstName = 7;
    string lastName = 8;
    uint32 money = 9;
    string phoneNumber = 10;
    string address = 11;
  }


  message TopupRes{
    optional string message =1;
    optional string error = 2;
  } 

  message PayRes{
    optional string message =1;
    optional string error = 2;
  }
  message deleteRes{
    optional string message =1;
    optional string error = 2;
  }

  message UpdateReq{
    
    string id =1;
    PartUser mergeData=2;
    message PartUser{
    optional string username = 1;
    optional string firstName = 2;
    optional string lastName = 3;
    optional string phoneNumber = 4;
    optional string address = 5;
  }
    
  }

message Login {
  string email =1;
  string password =2;
}

message AcessToken{
  string accessToken =1;
}